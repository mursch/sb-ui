<div class="login container">
  <form class="form-signin" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="loginEmail" [(ngModel)]="model.username" ngControll="email" #email="ngForm" class="form-control" placeholder="Email address" required autofocus>
    <!-- div [hidden]="email.valid" class="alert alert-danger">
      Geben Sie eine E-Mail Adresse ein.
    </div-->
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="loginPassword" [(ngModel)]="model.password" ngControll="password" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me" [(ngModel)]="model.rememberMe" ngControll="rememberMe"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="submitted">Sign in</button>
  </form>
</div>
