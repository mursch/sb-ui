<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="#user of users" (click)="onSelect(user)">
        <td>{{user.username}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
      </tr>
    </tbody>
  </table>
</div>
